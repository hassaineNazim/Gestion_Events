<div class="container" style="padding: 20px;">
  <h2>Liste des Événements</h2>

  <a routerLink="/create-event"
    style="display:inline-block; margin-bottom: 20px; padding: 10px; background: #007bff; color: white; text-decoration: none; border-radius: 5px;">
    + Ajouter un événement
  </a>

  <div class="card-list" style="display: flex; flex-wrap: wrap; gap: 20px;">

    <div *ngFor="let event of events" class="card"
      style="border: 1px solid #ccc; padding: 15px; width: 300px; border-radius: 8px; box-shadow: 2px 2px 5px rgba(0,0,0,0.1);">

      <h3 style="margin-top: 0;">{{ event.titre }}</h3>
      <p style="color: #666;"><strong>{{ event.date }}</strong> à {{ event.lieu }}</p>
      <p>{{ event.description }}</p>

      <hr style="border: 0; border-top: 1px solid #eee; margin: 15px 0;">

      <button (click)="sInscrire(event.id)"
        style="width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; cursor: pointer; border-radius: 4px; font-weight: bold;">
        S'inscrire
      </button>

    </div>

  </div>

  <p *ngIf="events?.length === 0" style="text-align: center; color: #888; margin-top: 40px;">
    Aucun événement disponible pour le moment.
  </p>
</div>
