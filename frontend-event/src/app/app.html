<div class="app-layout">
  <header class="app-header">
    <div class="container header-content">
      <div class="logo">
        <span class="logo-icon">✨</span>
        <span class="logo-text">EventFlow</span>
      </div>
      <nav class="main-nav" *ngIf="authService.isLoggedIn()">
        <a routerLink="/events" routerLinkActive="active" class="nav-link">
          Événements
        </a>
        <a routerLink="/create-event" routerLinkActive="active" class="nav-link">
          Créer
        </a>
        <a routerLink="/my-registrations" routerLinkActive="active" class="nav-link">
          Mes Inscriptions
        </a>
      </nav>
      <div class="header-actions">
        <!-- Placeholder for future user profile or actions -->
        <ng-container *ngIf="!authService.isLoggedIn()">
          <a routerLink="/login" class="btn btn-primary btn-sm">Connexion</a>
          <a routerLink="/register" class="btn btn-outline-primary btn-sm" style="margin-left: 10px;">Inscription</a>
        </ng-container>
        <button *ngIf="authService.isLoggedIn()" (click)="logout()" class="btn btn-danger btn-sm">Déconnexion</button>
      </div>
    </div>
  </header>

  <main class="main-content container">
    <router-outlet></router-outlet>
  </main>
</div>
